<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <link href='https://fonts.googleapis.com/css?family=Open%20Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- <link rel="stylesheet" type="text/css" href="styles/styles.css"> -->

    <title>Harry Phillips | CV and Portfolio</title>

</head>
<body>
    <header>
        <div class="banner text-center">
            <div id="banner-image"></div>
            <div class="row flex-fill">
                <div class="col-md-2 full">
                    <img id="profile-pic" src="static/images/harry.jpg" alt="Harry Phillips">
                </div>
                <div class="col-md-4" id="info">
                    <h2>Harry Phillips</h2>
                    <p>Full Stack Web Developer</p>
                </div>
            </div>

        </div>
        <!-- This is the nav bar -->
            <nav class="navbar flexcolumn">
            <ul class="nav">
                <li class="nav-item btn-dark">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item btn-dark">
                    <a class="nav-link" href="/skills">Skills</a>
                </li>
                <li class="nav-item btn-dark">
                    <a class="nav-link" href="/portfolio">Portfolio</a>
                </li>
                <li class="nav-item btn-dark">
                    <a class="nav-link" href="/experience">Experience</a>
                </li>
                <li class="nav-item btn-dark">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </nav>

    </header>
    <main class="main">
        <div id="main-div" class="container-fluid space-container">
            {% block content %} {% endblock %}
        </div>
    </main>
    <!-- <footer class="footer">
        <div class="text-center"><h4>Harry Phillips</h4></div>
    </footer> -->

</body>
</html>
